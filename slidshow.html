<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 30%;

        }
    </style>
</head>
<body>
    <div>
  <button onclick="start()"> start</button>
  <button  onclick="pause()">pause</button>

    </div>
    
    <div id="container">

    </div>
</body>

</html>
<script>
    let id;
    let i = 0;
  function start() {
    let image=JSON.parse(localStorage.getItem("slidedata"));
 
 let Dabba=document.getElementById("container");

   
   let img=document.createElement("img");

img.src=image[i];

Dabba.append(img);


 id=setInterval(function (){
    if(i===image.length){
    i=0;
    }
     let print=image[i]
      
    Dabba.innerHTML=null;

     let img=document.createElement("img");

     img.src=print;

   Dabba.append(img);

     i++;
 },1000);
  }

  function pause(){
      clearInterval(id)

  }
</script>
